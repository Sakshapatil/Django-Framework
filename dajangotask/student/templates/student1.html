<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student View</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student View</title>
        
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #fff;
                margin: 0;
                padding: 0;
            }
    
            header {
                background-color: #512c5f;
                color: white;
                text-align: center;
                padding: 10px;
            }
    
            main {
                
                max-width: 400px;
               margin-top: 30px;
               margin-left: 500px;
                background-color: #bcb8b879;
                padding: 30px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            form {
                
                text-align: center;
            }
    
            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }
    
            input[type="date"],
            select {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            button[type="submit"] {
                background-color: #b299f0;
                color: rgb(36, 35, 35);
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            button[type="submit"]:hover {
                background-color: #2980b9;
            }
        </style>
    </head>
    
</head>
<body>
    <header>
        <h1>Student View</h1>
    </header>
    <main>
       <form method="post" action="./student_view" id="student-form">
        {% csrf_token %}
        
            <h2>Select Date and Time</h2>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="time">Time:</label>
            <select id="time" name="time" required>
                <option value="9:00 AM">9:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="6:00 PM">6:00 PM</option>
            </select><br><br>

         
            <button type="button" onclick="handleButtonClick()">Submit</button>
            <div id="confirmation-message" style="display: none;">
                <h1>Thank You!</h1>
                <p>Your message has been received.</p>
                <p>We will get back to you as soon as possible.</p>
            </div>
        </form>
    </main>
    <script>
        // Function to handle button click
        function handleButtonClick() {
            // Perform actions when the button is clicked
            // For example, show a confirmation message
            var confirmationMessage = document.getElementById("confirmation-message");
            confirmationMessage.style.display = "block";
            
            // You can also perform other tasks here
        }
    </script>
        </form>
    </main>
   
    
</div>

    
   
</body>
</html>
